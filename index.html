<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="contact-name">Angad Gadhok | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="images/profile-picture.jpg" alt="Angad Gadhok" class="profile-pic">
                <h1 id="contact-name"></h1>
                <p class="tagline" id="contact-tagline"></p>
                <div class="contact-info">
                    <p id="contact-location"></p>
                    <p id="contact-phone"></p>
                    <p id="contact-email"></p>
                    <p id="contact-linkedin"></p>
                    <p id="contact-github"></p>
                </div>
            </div>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <h2>About Me</h2>
            <p id="about-content"></p>
        </div>
    </section>

    <section id="skills" class="section bg-light">
        <div class="container">
            <h2>Skills Summary</h2>
            <div class="skills-grid" id="skills-list">
                </div>
        </div>
    </section>

    <section id="experience" class="section">
        <div class="container" id="experience-container">
            <h2>Work Experience</h2>
            </div>
    </section>

    <section id="projects" class="section bg-light">
        <div class="container" id="projects-container">
            <h2>Projects</h2>
            </div>
    </section>

    <section id="education" class="section">
        <div class="container" id="education-container">
            <h2>Education</h2>
            </div>
    </section>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
