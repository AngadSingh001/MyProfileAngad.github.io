<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="contact-name">Angad Gadhok | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="images/profile-picture.jpg" alt="Angad Gadhok" class="profile-pic">
                <h1 id="contact-name"></h1>
                <p class="tagline" id="contact-tagline"></p>
                <div class="contact-info">
                    <p id="contact-location"></p>
                    <p id="contact-phone"></p>
                    <p id="contact-email"></p>
                    <p id="contact-linkedin"></p>
                    <p id="contact-github"></p>
                </div>
            </div>
        </div>
    </header>

    <main class="accordion-container">
        <div class="accordion-item">
            <h2 class="accordion-header active">About Me <i class="fas fa-chevron-down"></i></h2>
            <div class="accordion-content active">
                <p id="about-content"></p>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">Skills Summary <i class="fas fa-chevron-down"></i></h2>
            <div class="accordion-content">
                <div class="skills-grid" id="skills-list">
                    </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">Work Experience <i class="fas fa-chevron-down"></i></h2>
            <div class="accordion-content">
                <div id="experience-container">
                    </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">Projects <i class="fas fa-chevron-down"></i></h2>
            <div class="accordion-content">
                <div id="projects-container">
                    </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">Education <i class="fas fa-chevron-down"></i></h2>
            <div class="accordion-content">
                <div id="education-container">
                    </div>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
